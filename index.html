<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Lançamento High Ticket 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { dark: '#0A0A0A', start: '#D15449', middle: '#E88B4E', end: '#F2B263' }
            },
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
            backgroundImage: { 'brand-gradient': 'linear-gradient(to right, #D15449, #E88B4E, #F2B263)' }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0A0A0A; color: white; margin: 0; }
      .gradient-text {
        background: linear-gradient(to right, #D15449, #E88B4E, #F2B263);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
